<body>
    <div class="animate">

        <!--头部-->
        <header>
            <h3>报名信息</h3>
        </header>

        <div class="apply_form">
            <div class="content-info">
                <ul>
                    <li>
                        <span>姓名</span>
                        <input type="text" placeholder="请输入姓名">
                    </li>
                    <li>
                        <span>性别</span>
                        <label for="x1">
                            <i class="iconfont icon-danxuankuang"></i>男
                            <input type="radio" id="x1" name="radio" checked="checked">
                        </label>
                        <label for="x2">
                            <i class="iconfont icon-Check"></i>女
                            <input type="radio" name="radio" id="x2">
                        </label>
                    </li>
                    <li>
                        <span>班级</span>
                        <input type="text" placeholder="请输入班级">
                    </li>
                    <li>
                        <span>家长</span>
                        <input type="text" placeholder="请输入家长姓名">
                    </li>
                    <li>
                        <span>联系方式</span>
                        <input type="tel" placeholder="请输入您的手机号">
                    </li>
                </ul>
            </div>
            <div class="button">
                <button>确定</button>
            </div>
        </div>
    </div>
</body>
